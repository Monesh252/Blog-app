<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h1>Users</h1>

<a href="/users/create" class="btn btn-primary mb-3">Create User</a>

<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="u : ${users}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.name}"></td>
        <td th:text="${u.email}"></td>

        <td>
            <a th:href="@{'/users/edit/' + ${u.id}}" class="btn btn-warning btn-sm">Edit</a>
            <a th:href="@{'/users/delete/' + ${u.id}}" class="btn btn-danger btn-sm"
               onclick="return confirm('Are you sure?');">
                Delete
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
