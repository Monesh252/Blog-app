<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>

<div class="container">

    <div class="login-card">

        <h1>Login</h1>

        <div th:if="${param.error}" class="alert">
            Invalid username / password!
        </div>

        <div th:if="${param.logout}" class="alert">
            Logged out successfully.
        </div>


        <form method="post" th:action="@{/authenticateUser}">

            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>

            <div class="field">
                <label>Email</label>
                <input name="username" placeholder="Enter your email" required>
            </div>

            <div class="field">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="divider"></div>

        <p class="no-account">Donâ€™t have an account?</p>

        <a href="/users/create" class="create-btn">Create Account</a>
        <a href="/posts" class="create-btn">Continue Without Login</a>

    </div>

</div>

</body>
</html>
